<!DOCTYPE html>

<html>

<head>
    <title>Grid Practice or something</title>
</head>

<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink">div 2</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink">div 2</div>
        <div style="background-color: lightcoral">div 3</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink">1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>

    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 2fr 1fr;
    ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: pink">2fr</div>
        <div style="background-color: lightblue;">1fr</div>
    </div>
</body>

</html>
