    <link rel="icon" href="assets/favicon.jpg" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <ul>
            <li>
                <a href="/index.html">Home</a>
            </li>
            <li>
                <a href="#">About LTS</a>

            <li>
                <a href="#">Our Menu</a>

                <a href="#">Store Hours</a>

    </header>
    <main>
        <figure>
            <img src="assets/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" width="400" height="260"
                title="Little Taco Shop Tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>

        <article id="contact">
            <h2>Our Contact Form</h2>

            <fieldset>
                <legend>send Us A Message</legend><br>
                <p>
                    <label for="name">Name:</label> <input type="text" id="name" name="name" required><br>
                </p>
                <p>
                    <label for="email">Email:</label> <input type="email" id="email" name="email" required><br>
                </p>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="10" cols="40" required></textarea><br>
            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </article>

        <h2>Our Location</h2>

        <address>
            <p>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555<br>
            </p>
            Phone: <a href="tel:+15555555555">(555) 555-5555</a><br>
            Email: <a href="mailto:info@littletacoshop.com">info@littletacoshop.com</a>
        </address>

        <a href="#">Back to Top</a>
    </main>
